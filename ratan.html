<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .confirmation {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
        }

        .radio-container {
            margin-bottom: 16px;
        }

        .radio-container label {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Food Survey</h1>
    </header>

    <section>
        <form id="food-survey-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="favorite-food">Favorite Food:</label>
            <input type="text" id="favorite-food" name="favorite-food" required>

            <label for="food-type">Preferred Food Type:</label>
            <select id="food-type" name="food-type" required>
                <option value="">Select</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="meat">Meat</option>
                <option value="seafood">Seafood</option>
            </select>

            <div class="radio-container">
                <label>How often do you eat out?</label>
                <label><input type="radio" name="eat-out" value="rarely"> Rarely</label>
                <label><input type="radio" name="eat-out" value="occasionally"> Occasionally</label>
                <label><input type="radio" name="eat-out" value="frequently"> Frequently</label>
            </div>

            <div class="radio-container">
                <label>Do you enjoy cooking?</label>
                <label><input type="radio" name="cooking" value="yes"> Yes</label>
                <label><input type="radio" name="cooking" value="no"> No</label>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="confirmation" class="confirmation">
            Thank you for completing the food survey!
        </div>
    </section>

    <script>
        document.getElementById('food-survey-form').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('confirmation').style.display = 'block';
            setTimeout(function () {
                document.getElementById('confirmation').style.display = 'none';
                document.getElementById('food-survey-form').reset();
            }, 3000); // .Hides the confirmation after 3 seconds
        });
    </script>
</body>

</html>
